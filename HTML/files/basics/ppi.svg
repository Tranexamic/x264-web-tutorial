<svg xmlns="http://www.w3.org/2000/svg" width="700" height="280" viewBox="0 0 700 280">
    <!-- Source: https://www.inchcalculator.com/ppi-calculator/ -->
    <defs>
        <!-- Equal gap between pixels: 2px (~0.1em) -->
        <!-- Low density: large squares -->
        <pattern id="grid-low" patternUnits="userSpaceOnUse" width="20" height="20">
            <rect x="1" y="1" width="18" height="18" fill="#fcd42b" />
        </pattern>

        <!-- Medium density: smaller squares, same 2px gap -->
        <pattern id="grid-med" patternUnits="userSpaceOnUse" width="14" height="14">
            <rect x="1" y="1" width="12" height="12" fill="#fcd42b" />
        </pattern>

        <!-- High density: smallest squares, same 2px gap -->
        <pattern id="grid-high" patternUnits="userSpaceOnUse" width="10" height="10">
            <rect x="1" y="1" width="8" height="8" fill="#fcd42b" />
        </pattern>

        <!-- uniform circle clips -->
        <clipPath id="clip-low">
            <circle cx="125" cy="110" r="90" />
        </clipPath>
        <clipPath id="clip-med">
            <circle cx="350" cy="110" r="90" />
        </clipPath>
        <clipPath id="clip-high">
            <circle cx="575" cy="110" r="90" />
        </clipPath>
    </defs>

    <!-- background -->
    <rect width="100%" height="100%" fill="#000" />

    <!-- Low Density -->
    <g clip-path="url(#clip-low)">
        <!-- offset by half tile to keep symmetry -->
        <rect x="14" y="-1" width="222" height="222" fill="url(#grid-low)" />
    </g>
    <circle cx="125" cy="110" r="90" fill="none" stroke="#fff" stroke-opacity="0.05" />

    <!-- Medium Density -->
    <g clip-path="url(#clip-med)">
        <rect x="257" y="17" width="186" height="186" fill="url(#grid-med)" />
    </g>
    <circle cx="350" cy="110" r="90" fill="none" stroke="#fff" stroke-opacity="0.05" />

    <!-- High Density -->
    <g clip-path="url(#clip-high)">
        <rect x="482" y="17" width="186" height="186" fill="url(#grid-high)" />
    </g>
    <circle cx="575" cy="110" r="90" fill="none" stroke="#fff" stroke-opacity="0.05" />

    <!-- Labels -->
    <text x="125" y="245" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22"
        font-weight="700" fill="#fff">Low Density</text>
    <text x="350" y="245" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22"
        font-weight="700" fill="#fff">Medium Density</text>
    <text x="575" y="245" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22"
        font-weight="700" fill="#fff">High Density</text>
</svg>